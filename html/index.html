<html> <head>
<title></title>
<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>

<script type="text/javascript">
function doit() {
  var game = new x01(301);

  $('#restart').click(function () {game.restart();});
  $('#miss').click(function () {game.miss();});
  $('#addplayer').click(function () {game.addPlayer();});
  $('#start').click(function () {game.start();});
}
</script>
<style type="text/css">
</style>
</head>

<body onload="doit();">
<div id="board" style="width:500px; height:500px;"></div>
<div id="game">
 <div style="width:500px;text-align:center;"><button id="miss">Miss</button> <button id="restart">Restart</button> <button id="addplayer">Add Player</button> <button id="start">Start</button></div>
 <div id="score0" class="score"></div>
 <div id="score1" class="score"></div>
 <div id="score2" class="score"></div>
 <div id="score3" class="score"></div>
</div>
</body> </html>
